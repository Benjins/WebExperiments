<svg width="500" height="500">
  <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
  
  <animate xlink:href="#orange-circle"
           attributeName="cx"
           from="50"
           to="450" 
           dur="3s"
		   id="circ-anim"
           begin="click"
           fill="freeze" />

   <animate xlink:href="#orange-circle"
            attributeName="cy" 
            from="50"
            to="180" 
            dur="1s"
            begin="circ-anim.begin + 1s"
            fill="freeze" 
            id="rect-anim" />
