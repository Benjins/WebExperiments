<!DOCTYPE html>
<html>
<head>
<title>Slidshow</title>

<style>

#slid {
	height: 400px;
}

.slidImg {

}

.slidImg:target {
	display:block;
}

</style>

</head>
<body>

<h2>Slidshow</h2>
<p>Yoooooo.</p>

<div id='slid'>

</div>
